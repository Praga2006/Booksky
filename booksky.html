<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <h1>Booksky</h1>
    </div>
    <div id="books">
        <div id="book1">
            <h2>Rich Dad Poor Dad</h2>
            <h5>-by Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus dolorum ut molestiae necessitatibus qui optio? Dolores eveniet temporibus assumenda iure! Eligendi aliquid fugiat ducimus in nulla consectetur enim ullam odio!</p>
            <button id="btn">Delete</button>
        </div>
    </div>
    <div id="layover"></div>
    <div id="popup">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="booktitle">
            <input type="text" placeholder="Book Author" id="bookauthor">
            <textarea id="description" placeholder="Enter short description about the book"></textarea>
            <button id="toadd">Add</button>
            <button id="tocancel">Cancel</button>
        </form>
    </div>
    <button class="addbtn" id="btnpop">+</button>
    <script src="script.js"></script>
</body>
</html>
